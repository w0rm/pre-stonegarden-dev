$def with(block, blocks, page)
<div class="cols ui-helper-clearfix">
    <div class="col col_wrapper">
        <div class="col_space_25">
            $:render.ui.container("primary", block, blocks, page)
        </div>
    </div>
    <div class="col col_25 col_pull_100">
        $:render.ui.container("secondary1", block, blocks, page)
    </div>
    <div class="col col_25 col_pull_25">
        $:render.ui.container("secondary2", block, blocks, page)
    </div>
</div>
