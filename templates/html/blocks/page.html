$def with(block)
$code:
    global_header = ctx.template_blocks.get("global_header")
    global_footer = ctx.template_blocks.get("global_footer")
<header>
    $:render_block(global_header)
</header>
<section class="row">
	<div class="twelve columns">
		$:render_blocks(block.blocks)
	</div>
</section>
<footer>
    $:render_block(global_footer)
</footer>
