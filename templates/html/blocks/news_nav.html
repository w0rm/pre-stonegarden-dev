$def with(block)
$# Prev and Next news links
$code:
    prev_link, next_link = get_news_next_prev_links(ctx.page)
<nav class="row">
$if prev_link is not None:
    <div class="six columns">
        <p>
            <i class="sg-ico-arrow-left"></i>
            <time>$datify(prev_link.published_at, u"%d %B %Y")</time>
            <br>
            <a href="$prev_link.path" class="$page_unpublished_class(prev_link)">$prev_link.title</a>
        </p>
    </div>
$if next_link is not None:
    <div class="six columns">
        <p>
            <i class="sg-ico-arrow-right"></i>
            <time>$datify(next_link.published_at, u"%d %B %Y")</time>
            <br>
            <a href="$next_link.path" class="$page_unpublished_class(next_link)">$next_link.title</a>
        </p>
    </div>
</nav>
