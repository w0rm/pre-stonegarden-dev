$def with(block)
$# Outputs  news list

$code:
    if ctx.page.type == "news_index":
        news_list = get_recent_news(5, 1)
    else:
        news_list = get_recent_news(5)

$if news_list:
    <ul>
    $for news in news_list:
        <li>
            <a href="$news.path" class="$page_unpublished_class(news)">$news.title</a>
            <time>$datify(news.published_at, u"%d %B %Y")</time>
        </li>
    </ul>
$else:
    <p>$_("No news found")</p>
