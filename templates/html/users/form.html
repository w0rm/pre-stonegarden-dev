$def with (users, form, user)
<div class="row">
    <div class="large-8 columns">
        <form action="$link_to("users", user, "edit")" method="post">
            <h1>$_("Edit user")</h1>

            $:form.render_css()

            $if not form.valid:
                $:form.render_errors()

            <p><button class="right button" type="submit">$_("Save")</button></p>
        </form>
    </div>
    <aside class="large-4 columns">
        $:render.users.p_list(users)
    </aside>
</div>
