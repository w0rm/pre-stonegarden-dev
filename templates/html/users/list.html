$def with (users, user_form)
<div class="row">
    <div class="eight columns">
        <h1>$_("New user")</h1>
        <form action="/a/users/new" method="post">
            $:user_form.render()
            <p><button class="button" type="submit">$_("Save")</button></p>
        </form>
    </div>
    <aside class="four columns">
		$:render.users.p_list(users)
    </aside>
</div>
