$def with (users, form)
<div class="row">
    <div class="eight columns">
        <h1>$_("New user")</h1>
        <form action="/a/users/new" method="post">
            $:form.render_css()

            $if not form.valid:
                $:form.render_errors()

            <p><button class="right button" type="submit">$_("Save")</button></p>
        </form>
    </div>
    <aside class="four columns">
		$:render.users.p_list(users)
    </aside>
</div>
