$def with (form)
<div class="row">
    <div class="eight columns">
        <form action="/login" method="post">
            <h1>$_("Login")</h1>
            $if not flash.is_empty():
                <div class="wrong">$:flash.render()</div>
            $:form.render()
            <p><a href="/password_reset">$_("Reset forgotten password")</a></p>
            <p><button class="button" type="submit">$_("Log in")</button></p>
        </form>
    </div>
</div>
