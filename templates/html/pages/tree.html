$def render_block(block):
    $_("Block"): $block.template
    $if block.blocks:
        <ul>
        $for b in block.blocks:
            <li>$:render_block(b)</li>
        </ul>
<div class="row">
    <div class="eight columns">
        <h1>$_("Page tree"): $ctx.page.title</h2>
        <div class="sitemap">
            $:render_block(ctx.page_block)
        </div>
    </div>
    <aside class="four columns"></aside>
</div>
