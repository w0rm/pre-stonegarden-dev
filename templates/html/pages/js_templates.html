<script type="text/template" id="page-form-template">
    <form>
        <p>
            <label><input <%= page.is_published && "checked" || "" %> type="checkbox" name="is_published">$_("Show on site")</label>
        </p>
         <p>
            <label><input <%= page.is_navigatable && "checked" || "" %> type="checkbox" name="is_navigatable">$_("Show in navigation")</label>
        </p>
        <div class="js-alert"></div>
        <p>
            <button class="button" type="submit">$_("Save")</button>
            <button class="button" type="reset">$_("Cancel")</button>
        </p>
    </form>
</script>
<script type="text/template" id="page-code-form-template">

</script>
<script type="text/template" id="page-delete-template">
    <h3>$_("Delete this page?")</h3>
    <p>$_("Are you sure to delete this page and its subpages?")</p>
    <p>
        <button class="button js-ok">$_("Delete")</button>
        <button class="button js-cancel">$_("Cancel")</button>
    </p>
</script>
<script type="text/template" id="page-menu-template">
    <nav class="sg-pagemenu">
        <% if (!isEdit) { %>
            <a class="sg-pagemenu-item sg-ico-cursor" href="$changequery(edit=1)" title="$_("Enter edit mode")"></a>
        <% } else { %>
            <a class="sg-pagemenu-item sg-ico-cursor sg-active" href="$changequery(edit=None)" title="$_("Exit edit mode")"></a>
        <% } %>
        <div class="sg-pagemenu-item">
            <span class="sg-ico-page" title="$_("Page")"></span>
            <ul class="sg-contextmenu">
                <li class="sg-contextmenu-item"><a href="#" class="js-edit">$_("Page properties")</a></li>
                <li class="sg-contextmenu-item"><a href="#" class="js-code">$_("Style and scripts")</a></li>
                <li class="sg-contextmenu-separator"></li>
                <li class="sg-contextmenu-item"><a href="/a/sitemap">$_("Site map")</a></li>
                <li class="sg-contextmenu-item"><a href="#" class="js-create">$_("Create page")</a></li>
                <li class="sg-contextmenu-separator"></li>
                <li class="sg-contextmenu-item"><a href="#" class="js-delete">$_("Delete this page")</a></li>
            </ul>
        </div>
        <div class="sg-pagemenu-item">
            <span class="sg-ico-menu-list"></span>
            <ul class="sg-contextmenu">
                <li class="sg-contextmenu-item"><a href="/a/storage">$_("Storage")</a></li>
                <li data-role="admin" class="sg-contextmenu-item"><a href="/a/users">$_("Users")</a></li>
                <li data-role="admin" class="sg-contextmenu-item"><a href="$link_to("users",auth.get_user(),"edit")">$_("My account")</a></li>
                <li data-role="admin" class="sg-contextmenu-separator"></li>
                <li class="sg-contextmenu-item"><a href="/logout">$_("Exit")</a></li>
            </ul>
        </div>
    </nav>
</script>
